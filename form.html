    <div class="content">

        <h1 class="logo">Ins<span>críbete</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Datos personales</h3>
                <form action="">
                    <p>
                        <label>Nombres</label>
                        <input type="text" name="nombre" required pattern="[A-Za-z]+">
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" required pattern="[A-Za-z]+">
                    </p>
                    
                    <p>
                        <label>Correo electrónico</label>
                        <input type="email" name="email" required pattern="[A-Za-z]+">
                    </p>
                    <p>
                        <label>Departamento</label>
                        <input type="text" name="dep" required pattern="[A-Za-z]+">
                    </p>
                    <p>
                        <label>Fecha de nacimiento</label>
                        <input type="date" id="fecha" name="fecha"
       value="2000-01-01">
                    </p>
                    <p>
                        <label>Edad</label>
                    <input id="edad" name="edad" type="number" required pattern="[0-9]">
                </p>
                    <p>
                        <label>Género</label>
                        <select name="genero" id="genero">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                          </select>

                    </p>
                    
                    
                    <p class="block">
                       <label>Domicilio</label> 
                        <textarea name="message" rows="3" required pattern="[A-Z]"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Registrarse
                        </button>
                    </p>
                </form>
            </div>
